<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <p>Digite sua nacionalidade:</p><input type="text" name="nac" id="nac">
    <input type="button" value="Verificar" onclick="vrf()">
    <div id="res"></div>
    <script>
        function vrf(){
        var nac = document.getElementById('nac').value
        var res = document.getElementById('res')
        if(nac == 'Brasil'){
            res.innerHTML = '<p>Sua nacionalidade é <strong>Brasileira</strong>.</p>'
        }
        else{
            res.innerHTML = '<p>Sua nacionalidade é <strong>Estrangeira</strong>.</p>'
        }
    }
    </script>
</body>
</html>
