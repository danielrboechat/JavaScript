<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do dia</title>
    <style>
        body{
            background-color: bisque;         
            font-weight: bolder;
            text-align: center;
            height: 100%;
        }
        header{
            color: white;
        }
        main{
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
        }
        section{
            background-color: white;
            border-radius: 20px;
            box-shadow: 2px 2px 1px rgba(0, 0, 0, 0.219);
            height: 400px;
            width: 600px;
        }
        footer{
            color: white;
            margin: 20px;
            font-style: italic;
        }
        img{
            height: 300px;
            aspect-ratio: 1/1;
            align-self: center;
            margin-top: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body onload="carregar()" id="corpo">
    <header>
        <h1>Hora do Dia</h1>
    </header>
    <main>
        <section>
            <p id="txt1">Agora são  horas</p>
            <img src="img/manha.jpg" alt="" id="foto">
        </section>
    </main>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script>
        function carregar(){
        var hora = new Date().getHours()
        var txt = document.getElementById('txt1')
        txt.innerText = `Agora são ${hora} horas`
        var cor = document.getElementById('corpo')
        var foto = document.getElementById('foto')
        if(hora > 5 && hora < 12){
            cor.style.background = 'bisque'
            foto.src = 'img/manha.jpg'
        }
        else if(hora >= 12 && hora < 18){
            cor.style.background = 'orange'
            foto.src = 'img/tarde.jpeg'
        }
        else{
            cor.style.background = 'black'
            foto.src = 'img/noite.jpg'
        }
    }
    </script>
</body>
</html>
