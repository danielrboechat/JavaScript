<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>Velocidade do carro</p><input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calc()">
    <div id="res"></div>
    <script>
        function calc(){
        var tvel = document.getElementById('txtvel')
        var res = document.getElementById('res')
        var vel = Number(tvel.value)
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong>.</p>`
        if(vel>60){
            res.innerHTML += '<p>Você foi <strong>MULTADO</strong>! Diminua sua velocidade.</p>'
            
        }
        res.innerHTML += `<p>Dirija sempre com segurança.</p>`
        }
    </script>
</body>
</html>
