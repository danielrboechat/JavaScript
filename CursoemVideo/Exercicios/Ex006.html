<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-weight: bolder;
            line-height: 300px;
            font-size: 3em;
        }
        div{
            height: 300px;
            width: 300px;
            background-color: darkgreen;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja
    </div>
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.style.background = 'blue'
            a.innerText = 'Clicou!'
        }

        function entrar(){
            a.style.background = 'lightgreen'
            a.innerText = 'Entrou!'
        }

        function sair(){
            a.style.background = 'darkgreen'
            a.innerText = 'Saiu!'
        }
    </script>
</body>
</html>
