<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <style>
        body{
            background-color: rgb(144, 92, 228);         
            height: 100%;
            display: flex;
            flex-flow: column nowrap;
            align-items: center;
        }
        header{
            color: white;
        }
        section{
            background-color: white;
            border-radius: 20px;
            box-shadow: 2px 2px 1px rgba(0, 0, 0, 0.219);
            height: fit-content;
            width: 500px;
        }
        div{
            padding: 10px;
        }
        div p#txt{
            text-align: center;
        }
        img{
            display: block;
            height: 300px;
            aspect-ratio: 1/1;
            justify-items: center;
            margin: auto;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <main>
        <section>
            <div>
                <form action="">
                    <p>
                        <label for="ini">Número: </label><input type="number" name="txtn" id="txtn">
                        <input type="button" value="Gerar Tabuada" onclick="clicou()">
                    </p>
                </form>
            </div>
            <div id="res">
                <select name="tabuada" id="seltab" size="11" style="width: fit-content;">
                    <option>Digite um número acima</option>
                </select>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script>
        
        function clicou(){
            var num = Number(document.getElementById('txtn').value)
            var tab = document.getElementById('seltab')
            if(num == ''){
                alert('Por favor, digite um número válido.')
            }
            else{
                tab.innerHTML=''
            for(var c = 0; c < 11 ; c++){
                var item = document.createElement('option')
                item.text = `${num} x ${c} = ${num*c}`
                item.value = `tab${c}`
                tab.appendChild(item)
            }
        }
        }
    </script>
</body>
</html>
